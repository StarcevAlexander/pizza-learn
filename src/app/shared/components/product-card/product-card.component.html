<div class="product">
  <ng-template [ngIf]="product.image">
    <div class="product-image">
      <img src="{{ product.image }}" />
    </div>
  </ng-template>

  <ng-template [ngIf]="!product.image">
    <div class="product-image">
      <img src="assets/images/pizzzzza.png" />
    </div>
  </ng-template>

  <!-- сначала преобразуется а потом используется -->
  <custom-title [title]="product.title | uppercase"> </custom-title>

  <div class="product-text">
    {{ product.description | wordUpper : ["томат", "сыр", "сос"] }}
  </div>
  <div class="product-action" #elem>
    <a
      class="btn btn-add-to-card"
      routerLink="/order"
      [queryParams]="{ product: product.title }"
    >
      В корзину
    </a>
    <a class="btn btn-white" [routerLink]="['/products', product.id]">
      Подробнее
    </a>
    <!--  <div>{{ product.dateTime | date : "full" | uppercase }}</div> -->
  </div>
</div>
